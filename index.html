<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulados Online</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #ffffff;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .simulado-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .simulado-item {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .simulado-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
    }
    .download-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #6200ea;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .download-btn:hover {
      background: #7c4dff;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>Simulados Online</h1>
    <div class="simulado-list">
      <div class="simulado-item">
        <h3>Simulado 1</h3>
        <a href="1.pdf" download class="download-btn">Baixar</a>
      </div>
      <div class="simulado-item">
        <h3>Simulado 2</h3>
        <a href="2.pdf" download class="download-btn">Baixar</a>
      </div>
      <div class="simulado-item">
        <h3>Simulado 3</h3>
        <a href="3.pdf" download class="download-btn">Baixar</a>
      </div>
      <div class="simulado-item">
        <h3>Simulado 4</h3>
        <a href="4.pdf" download class="download-btn">Baixar</a>
      </div>
      <div class="simulado-item">
        <h3>Simulado 5</h3>
        <a href="5.pdf" download class="download-btn">Baixar</a>
      </div>
      <div class="simulado-item">
        <h3>Simulado 6</h3>
        <a href="6.pdf" download class="download-btn">Baixar</a>
      </div>
      <div class="simulado-item">
        <h3>Simulado 7</h3>
        <a href="7.pdf" download class="download-btn">Baixar</a>
      </div>
      <div class="simulado-item">
        <h3>Simulado 8</h3>
        <a href="8.pdf" download class="download-btn">Baixar</a>
      </div>
      <div class="simulado-item">
        <h3>Simulado 9</h3>
        <a href="9.pdf" download class="download-btn">Baixar</a>
      </div>
      <div class="simulado-item">
        <h3>Simulado 10</h3>
        <a href="10.pdf" download class="download-btn">Baixar</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: false },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: false },
          onclick: { enable: false },
          resize: true
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
